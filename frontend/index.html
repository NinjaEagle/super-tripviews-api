<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>Super-Tripviews-api</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script> -->
  <script type="text/javascript" src="main.js"defer></script>
</head>

<body>
  <header>
    <h1>Super Travel Reviews</h1>
    <p class="uk-text-meta">Past trip reviews for destinations of your choice</p>
  </header>

  <main class="uk-grid uk-padding">
    <div class="uk-card-default uk-padding uk-margin-left">
      <form id="new-destination-form">
        <h3>Add a new destination:</h3>
        <div>
          <div class="uk-margin-small">
            <input id = "destination-name" type="string" class="uk-input" placeholder="Destination Name">
          </div>
          <div class="uk-margin-small">
            <input id = "review-input" type="string" class="uk-input" min="0" max="100" placeholder="Climate">
          </div>
          <div class="uk-margin-small">
            <textarea type="text" class="uk-textarea" placeholder="Attractions" style="resize:none"></textarea>
          </div>
          <div class="uk-margin-small">
            <textarea type="string" class="uk-textarea" placeholder="Description" style="resize:none"></textarea>
          </div>
          <div class="uk-margin-small">
            <input id = "destination-location" type="float" class="uk-input" placeholder="Longitude">
          </div>
          <button class="uk-button uk-button-default">Add this review</button>
        </div>
      </form>
    </div>

    <div id="review-list">
    </div>
  </main>
  <div id="list-panel">
    <ul id="list">
    </ul>
  </div>

  <div id="show-panel">
  </div>

</body>

</html>
